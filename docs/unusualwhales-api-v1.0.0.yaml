      properties:
        net_call_premium:
          $ref: '#/components/schemas/Net%20Call%20Premium'
        net_call_volume:
          $ref: '#/components/schemas/Net%20Call%20Volume'
        net_put_premium:
          $ref: '#/components/schemas/Net%20Put%20Premium'
        net_put_volume:
          $ref: '#/components/schemas/Net%20Put%20Volume'
        tape_time:
          $ref: '#/components/schemas/Tick%20time'
      title: Net Prem Tick response.
      type: object
    Net Put Premium:
      description: Defined as (put premium ask side) - (put premium bid side).
      title: Net Put Premium
      type: string
    Net Put Volume:
      description: Defined as (put volume ask side) - (put volume bid side).
      title: Net Put Volume
      type: integer
    Net Volume:
      description: >-
        Defined as (call volume ask side) - (call volume bid side) - ((put
        volume ask side) - (put volume bid side)).
      title: Net Volume
      type: integer
    Next Dividend Date:
      description: >-
        The next dividend date of the ticker. Null if either unknown as of now
        or the stock does not pay dividends.
      format: date
      title: Next Dividend Date
      type: string
    Next Earnings Date:
      description: >-
        The next earnings date of the ticker. Null if either unknown as of now
        or if the ticker does not have any earnings such as an ETF
      format: date
      title: Next Earnings Date
      type: string
    OTM Only:
      description: |
        Only include out of the money transactions.
      title: OTM Only
      type: boolean
    Off Lit Price Level:
      description: ''
      example:
        data:
          - lit_vol: 19941285
            off_vol: 22074116
            price: '120.12'
          - lit_vol: 199415
            off_vol: 220741
            price: '123.12'
      properties:
        lit_vol:
          description: >-
            The lit volume (this only represents stock trades executed on
            exchanges operated by Nasdaq).
          type: integer
        off_vol:
          description: >-
            The off lit stock volume (this only represents the FINRA operated
            exchanges).
          type: integer
        price:
          $ref: '#/components/schemas/Price'
      title: Off Lit Price Level
      type: object
    Open:
      description: The opening price of the candle.
      title: Open
      type: string
    Open Interest:
      description: The sum of open interest for all contracts.
      title: Open Interest
      type: integer
    Open interest:
      description: The open interest for the contract.
      title: Open interest
      type: integer
    Option Chains response:
      description: All option chains for a given ticker.
      example:
        data:
          - AAPL230908C00175000
          - AAPL231020C00185000
          - AAPL230908C00180000
          - AAPL230908C00182500
