  /api/market/market-tide:
    get:
      callbacks: {}
      description: >
        Market Tide is a proprietary tool that can be viewed from the Market
        Overview page. The Market Tide chart provides real time data based on a
        proprietary formula that examines market wide options activity and
        filters out 'noise'.


        For example:

        - $15,000 in calls transacted at the ask has the effect of increasing
        the daily net call premium by $15,000.

        - $10,000 in calls transacted at the bid has the effect of decreasing
        the daily net call premium by $10,000.


        The resulting net premium from both of these trades would be $5000 (+
        $15,000 - $10,000).


        Transactions taking place at the mid are not accounted for.


        In theory:


        The sentiment in the options market becomes increasingly bullish if:

        1. The aggregated CALL PREMIUM is increasing at a faster rate.

        2. The aggregated PUT PREMIUM is decreasing at a faster rate.


        The sentiment in the options market becomes increasingly bearish if:

        1. The aggregated CALL PREMIUM is decreasing at a faster rate.

        2. The aggregated PUT PREMIUM is increasing at a faster rate.


        ----

        This can be used to build a market overview such as:


        ![market tide](https://i.imgur.com/tuwTCDc.png)
      operationId: PublicApi.MarketController.market_tide
      parameters:
        - description: ''
          in: query
          name: date
          required: false
          schema:
            $ref: '#/components/schemas/Trading%20day'
        - description: ''
          in: query
          name: otm_only
          required: false
          schema:
            description: |
              Only include out of the money transactions.
            title: OTM Only
            type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Daily%20Market%20Tide'
          description: ''
      summary: Market Tide
      tags:
        - market
