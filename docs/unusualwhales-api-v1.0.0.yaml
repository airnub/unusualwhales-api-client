  '/api/stock/{ticker}/net-prem-ticks':
    get:
      callbacks: {}
      description: >
        Returns the net premium ticks for a given ticker which can be used to
        build the following chart:

        ![Net Prem chart](https://i.imgur.com/Rom1kcB.png)


        ----

        Each tick is resembling the data for a single minute tick. To build a
        daily chart

        you would have to add the previous data to the current tick:

        ```javascript

        const url =
          'https://api.unusualwhales.com/api/stock/AAPL/net-prem-ticks';
        const options = {
          method: 'GET',
          headers: {
            Accept: 'application/json',
            Authorization: 'Bearer YOUR_TOKEN'
          }
        };


        fetch(url, options)

        .then(r => r.json())

        .then(r => {
          const {data} = r.data;
          const fieldsToSum = [
            "net_call_premium",
            "net_call_volume",
            "net_put_premium",
            "net_put_volume"
          ];

          let result = [];
          data.forEach((e, idx) => {
            e.net_call_premium = parseFloat(e.net_call_premium);
            e.net_put_premium = parseFloat(e.net_put_premium);
            if (idx !== 0) {
              fieldsToSum.forEach((field) => {
                e[field] = e[field] + result[idx-1][field];
              })
            }
            result.push(e);
          })

          return result;
        });


        ```
      operationId: PublicApi.TickerController.net_prem_ticks
      parameters:
        - description: ''
          in: path
          name: ticker
          required: true
          schema:
            $ref: '#/components/schemas/Ticker'
        - description: ''
          in: query
          name: date
          required: false
          schema:
            $ref: '#/components/schemas/Trading%20day'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Net%20Prem%20Tick%20response.'
          description: ''
      summary: Net Prem Ticks
      tags:
        - stock
