components:
  responses: {}
  schemas:
    Analyst Rating:
      description: A rating of an analyst for the given ticker.
      example:
        data:
          action: maintained
          analyst_name: David Vogt
          firm: UBS
          recommendation: Hold
          target: '190.0'
          timestamp: '2023-09-08T12:21:10Z'
          title: >-
            China news could create demand headwind for Apple in Dec. quarter,
            says UBS
      properties:
        action:
          description: The action of the recommendation.
          type: string
        analyst_name:
          description: The name of the analyst.
          type: string
        firm:
          description: The firm the analyst is working for.
          type: string
        recommendation:
          description: The recommendation the analyst gave out.
          type: string
        target:
          description: The target price of the rating.
          type: string
        title:
          description: The news title of the rating that went out.
          type: string
      title: Analyst Rating
      type: object
    Ask Volume:
      description: |
        The amount of volume that happened on the ask side.

        Ask side is defined as (ask + bid) / 2 < fill price.
      title: Ask Volume
      type: integer
    Avg:
      description: The volume weighted average fill price of the contract.
      title: Avg
      type: string
    Bearish Premium:
      description: >-
        The bearish premium is defined as (call premium bid side) + (put premium
        ask side).
      title: Bearish Premium
      type: string
    Bid Volume:
      description: |
        The amount of volume that happened on the bid side.

        Bid side is defined as (ask + bid) / 2 > fill price.
      title: Bid Volume
      type: integer
    Bullish Premium:
      description: >-
        The bullish premium is defined as (call premium ask side) + (put premium
        bid side).
      title: Bullish Premium
      type: string
    Call Charm:
      description: >-
        The sum of the charm values of all call transactions that executed
        multiplied by the open interest and the number of shares per contract
        (typically 100 shares per contract).
      title: Call Charm
      type: string
    Call Delta:
      description: >-
        The sum of the delta values of all call transactions that executed
        multiplied by the open interest and the number of shares per contract
        (typically 100 shares per contract).
      title: Call Delta
      type: string
    Call Gamma:
      description: >-
        The sum of the gamma values of all call transactions that executed
        multiplied by the open interest and the number of shares per contract
        (typically 100 shares per contract).
      title: Call Gamma
      type: string
    Call Vanna:
      description: >-
        The sum of the vanna values of all call transactions that executed
        multiplied by the open interest and the number of shares per contract
        (typically 100 shares per contract).
      title: Call Vanna
      type: string
    Call open interest:
      description: The sum of open interest of all the call options.
      title: Call open interest
      type: integer
    Call premium:
      description: The sum of the premium of all the call transactions that executed.
      title: Call premium
      type: string
    Call volume:
      description: The sum of the size of all the call transactions that executed.
      title: Call volume
      type: integer
    Call volume ask side:
      description: >-
        The sum of the size of all the call transactions that executed on the
        ask side.
      title: Call volume ask side
      type: integer
    Call volume bide side:
      description: >-
        The sum of the size of all the call transactions that executed on the
        bide side.
      title: Call volume bide side
      type: integer
    Candle Size:
      description: The size of the candles.
      enum:
        - 1m
        - 5m
        - 10m
        - 15m
        - 30m
        - 1h
        - 4h
      title: Candle Size
      type: string
    Candle data:
      description: The candle data for the requested timeframe.
      example:
        data:
          - close: '56.79'
            end_time: '2023-09-07T20:11:00Z'
            high: '56.79'
            low: '56.79'
            market_time: po
            open: '56.79'
            start_time: '2023-09-07T20:10:00Z'
            total_volume: 13774488
            volume: 29812
          - close: '56.79'
            end_time: '2023-09-07T20:07:00Z'
            high: '56.79'
            low: '56.79'
            market_time: po
            open: '56.79'
            start_time: '2023-09-07T20:06:00Z'
            total_volume: 13744676
            volume: 10699
      properties:
        close:
          $ref: '#/components/schemas/Close'
        end_time:
          $ref: '#/components/schemas/End%20time'
        high:
          $ref: '#/components/schemas/High'
        low:
          $ref: '#/components/schemas/Low'
        market_time:
          $ref: '#/components/schemas/Market%20Time'
        open:
          $ref: '#/components/schemas/Open'
        start_time:
          $ref: '#/components/schemas/Start%20time'
        total_volume:
          $ref: '#/components/schemas/Total%20volume'
        volume:
          $ref: '#/components/schemas/Volume'
      title: Candle data
      type: object
    Close:
      description: The closing price of the candle.
      title: Close
      type: string
    Cross Volume:
      description: |
        The amount of cross volume.
        Cross volume consists of all transaction that have the cross trade code.
      title: Cross Volume
      type: integer
    DTE:
      description: The number of days until the option expires.
      title: DTE
      type: integer
    Daily Market Tide:
      description: ''
      example:
        data:
          - date: '2023-09-08'
            net_call_premium: '660338.0000'
            net_put_premium: '-547564.0000'
            net_volume: 23558
            timestamp: '2023-09-08T09:30:00-04:00'
          - date: '2023-09-08'
            net_call_premium: '4907138.0000'
            net_put_premium: '-1709539.0000'
            net_volume: 64312
            timestamp: '2023-09-08T09:31:00-04:00'
          - date: '2023-09-08'
            net_call_premium: '4839265.0000'
            net_put_premium: '-2731793.0000'
            net_volume: 80029
            timestamp: '2023-09-08T09:32:00-04:00'
      properties:
        net_call_premium:
          $ref: '#/components/schemas/Net%20Call%20Premium'
        net_put_premium:
          $ref: '#/components/schemas/Net%20Put%20Premium'
        net_volume:
          $ref: '#/components/schemas/Net%20Volume'
        timestamp:
          $ref: '#/components/schemas/Tick%20time'
      title: Daily Market Tide
      type: object
    Earnings time:
      description: The time when the earnings will be released.
      enum:
        - unkown
        - afterhours
        - premarket
      title: Earnings time
      type: string
    End time:
      description: The end time of the candle.
      title: End time
      type: date-time
    Expiry:
      description: The expiry of an options cycle.
      title: Expiry
      type: date
    ExpiryDates:
      description: An array of 1 or more expiry dates.
      title: ExpiryDates
    Floor Volume:
      description: |
        The amount of floor volume.
        Floor volume consists of all transaction that have the floor trade code.
      title: Floor Volume
      type: integer
    Greek Exposure:
      description: ''
      example:
        data:
          - call_charm: '102382359.5786'
            call_delta: '227549667.4651'
            call_gamma: '9356683.4241'
            call_vanna: '152099632406.9564'
            date: '2023-09-08'
            put_charm: '-943028472.4815'
            put_delta: '-191893077.7193'
            put_gamma: '-12337386.0524'
            put_vanna: '488921784213.1121'
          - call_charm: '81465130.0002'
            call_delta: '210202465.3421'
            call_gamma: '8456599.8505'
            call_vanna: '161231587973.6811'
            date: '2023-09-07'
            put_charm: '-1054548432.6111'
            put_delta: '-210881557.3003'
            put_gamma: '-12703877.0243'
            put_vanna: '488921784213.1121'
      properties:
        call_charm:
          $ref: '#/components/schemas/Call%20Charm'
        call_delta:
          $ref: '#/components/schemas/Call%20Delta'
        call_gamma:
          $ref: '#/components/schemas/Call%20Gamma'
        call_vanna:
          $ref: '#/components/schemas/Call%20Vanna'
        date:
          $ref: '#/components/schemas/Trading%20day'
        put_charm:
          $ref: '#/components/schemas/Put%20Charm'
        put_delta:
          $ref: '#/components/schemas/Put%20Delta'
        put_gamma:
          $ref: '#/components/schemas/Put%20Gamma'
        put_vanna:
          $ref: '#/components/schemas/Put%20Vanna'
      title: Greek Exposure
      type: object
    High:
      description: The highest price of the candle.
      title: High
      type: string
    Implied Move:
      description: >-
        The implied move of the underlying stock by a given date based on the
        money option contracts. It is calculated by multiplying the sum of the
        call and put price by 0.85. If no expiry date is included, then the
        implied move is for the nearest end of the week expiration (the nearest
        monthly expiration if there are no weekly contracts).
      title: Implied Move
      type: string
    Implied Move Perc:
      description: The implied move as a percentage of the underlying stock price.
      title: Implied Move Perc
      type: string
    Implied Volatility Term Structure:
      description: ''
      example:
        data:
          - date: '2023-09-08'
            dte: 0
            expiry: '2023-09-08'
            implied_move: '3.1025'
            implied_move_perc: '0.01765'
            volatility: '0.2319'
          - date: '2023-09-08'
            dte: 7
            expiry: '2023-09-15'
            implied_move: '4.923'
            implied_move_perc: '0.02747'
            volatility: '0.2352'
      properties:
        date:
          $ref: '#/components/schemas/Trading%20day'
        dte:
          $ref: '#/components/schemas/DTE'
        expiry:
          $ref: '#/components/schemas/Expiry'
        implied_move:
          $ref: '#/components/schemas/Implied%20Move'
        implied_move_perc:
          $ref: '#/components/schemas/Implied%20Move%20Perc'
        volatility:
          $ref: '#/components/schemas/Volatility'
      title: Implied Volatility Term Structure
      type: object
    IsOtmContract:
      description: Only include contracts which are currently out of the money.
      title: IsOtmContract
      type: boolean
    Issue Type:
      description: The issue type of the ticker.
      enum:
        - Common Stock
        - ETF
        - Index
        - ADR
      title: Issue Type
      type: array
    IssueTypes:
      description: An array of 1 or more issue types.
      title: IssueTypes
    Iv 30d:
      description: The 30 day implied volatility.
      title: Iv 30d
      type: string
    Iv 30d 1D:
      description: The previous trading day's 30 day implied volatility.
      title: Iv 30d 1D
      type: string
    Iv 30d 1M:
      description: >-
        The implied volatility relative to the implied volatility throughout the
        previous year. A rank of 0 indicates that the implied volatility is the
        lowest it has been within the past year. A rank of 100 indicates that
        the implied volatility is the highest it has been within the past year.
      title: Iv 30d 1M
      type: string
    Iv 30d 1W:
      description: The 30 day implied volatility from 1 week ago.
      title: Iv 30d 1W
      type: string
    Limit:
      description: |
        How many items to return. Default: `1`. Max: `500`.
      title: Limit
      type: integer
    Low:
      description: The lowest price of the candle.
      title: Low
      type: string
    Market Holidays:
      description: The days at which the market either closes early or is fully closed.
      example:
        data:
          - data:
              - '2025-01-01'
              - '2024-01-01'
              - '2023-01-02'
            event: New Years Day
          - data:
              - '2025-01-20'
              - '2024-01-15'
              - '2023-01-16'
            event: 'Martin Luther King, Jr. Day'
          - data:
              - '2025-02-17'
              - '2024-02-19'
              - '2023-02-20'
            event: Washington's Birthday
          - data:
              - '2025-04-18'
              - '2024-03-29'
              - '2023-04-07'
            event: Good Friday
          - data:
              - '2025-05-26'
              - '2024-05-27'
              - '2023-05-29'
            event: Memorial Day
          - data:
              - '2025-06-19'
              - '2024-06-19'
              - '2023-06-19'
            event: Juneteenth National Independence Day
          - data:
              - '2025-07-03'
              - '2024-07-03'
              - '2023-07-03'
            early_close: true
            event: Independence Day (early close)
          - data:
              - '2025-07-04'
              - '2024-07-04'
              - '2023-07-04'
            event: Independence Day
          - data:
              - '2025-09-01'
              - '2024-09-02'
              - '2023-09-04'
            event: Labor Day
          - data:
              - '2025-11-27'
              - '2024-11-28'
              - '2023-11-23'
            event: Thanksgiving Day
          - data:
              - '2025-11-28'
              - '2024-11-29'
              - '2023-11-24'
            early_close: true
            event: Thanksgiving Day (early close)
          - data:
              - '2025-12-24'
              - '2024-12-24'
            early_close: true
            event: Christmas Day (early close)
          - data:
              - '2025-12-25'
              - '2024-12-25'
              - '2023-12-25'
            event: Christmas Day
      properties:
        data:
          description: An array of dates.
          items:
            type: date
          type: array
        early_close:
          description: >-
            Boolean flag indicating if the market is open and closes early on
            the given dates.
          type: boolean
        event:
          description: The event/reason why the market is not open on the given dates.
          type: string
      title: Market Holidays
      type: object
    Market Options Volume:
      description: ''
      example:
        data:
          - call_premium: '7306144788.68'
            call_volume: 22074116
            date: '2023-09-08'
            put_premium: '8413594929.65'
            put_volume: 19941285
      properties:
        call_premium:
          $ref: '#/components/schemas/Call%20premium'
        call_volume:
          $ref: '#/components/schemas/Call%20volume'
        date:
          $ref: '#/components/schemas/Trading%20day'
        put_premium:
          $ref: '#/components/schemas/Put%20premium'
        put_volume:
          $ref: '#/components/schemas/Put%20volume'
      title: Market Options Volume
      type: object
    Market Time:
      description: |
        The market time:
        - pr = premarket
        - r  = regular
        - po = postmarket
      enum:
        - r
        - po
        - pr
      title: Market Time
      type: string
    Marketcap AUM:
      description: >-
        The marketcap of the underlying ticker. If the issue type of the ticker
        is ETF then the marketcap represents the AUM.
      title: Marketcap AUM
      type: string
    MaxContractDiff:
      description: |
        The minimum OTM diff of a contract.
        Given a strike price of 120 and an underlying price of 98
        the diff for a call option would equal to:
        (120 - 98) / 98 = 0.2245

        The diff for a put option would equal to:
        -1 * (120 - 98) / 98 = -0.2245.
      title: MaxContractDiff
      type: string
    MaxContractFloorVol:
      description: The maximum floor volume on that contract.
      title: MaxContractFloorVol
      type: integer
    MaxContractOi:
      description: The maximum open interest on that contract.
      title: MaxContractOi
      type: integer
    MaxContractPrem:
      description: The maximum premium on that contract.
      title: MaxContractPrem
      type: string
    MaxContractVol:
      description: The maximum volume on that contract.
      title: MaxContractVol
      type: integer
    MaxDailyPercChange:
      description: >
        The maximum intraday price change for the contract since market open.


        If the first traded contract filled at a price of 1.2, and the most
        recent trade was made at 1.5,

        then the intraday price change is: (1.5 - 1.2) / 1.2 = 0.25.
      title: MaxDailyPercChange
      type: string
    MaxDte:
      description: The maximum days to expiry.
      title: MaxDte
      type: integer
    MaxFloorVolumeRatio:
      description: The maximum floor volume to contract volume ratio.
      title: MaxFloorVolumeRatio
      type: string
    MaxMarketcap:
      description: The maximum marketcap.
      title: MaxMarketcap
      type: string
    MaxMultilegVolumeRatio:
      description: The maximum multi leg volume to contract volume ratio.
      title: MaxMultilegVolumeRatio
      type: string
    MaxPercChange:
      description: The maximum price change of the contract to the previous day.
      title: MaxPercChange
      type: string
    MaxStockPrice:
      description: The maximum stock price.
      title: MaxStockPrice
      type: string
    MaxStrike:
      description: The maximum strike.
      title: MaxStrike
      type: string
    MaxVolOiRatio:
      description: The maximum contract volume to open interest ratio.
      title: MaxVolOiRatio
      type: string
    Mid Volume:
      description: |
        The amount of volume that happened in the middle of the ask and bid.

        Mid is defined as (ask + bid) / 2 == fill price.
      title: Mid Volume
      type: integer
    MinContractDiff:
      description: |
        The minimum OTM diff of a contract.
        Given a strike price of 120 and an underlying price of 98
        the diff for a call option would equal to:
        (120 - 98) / 98 = 0.2245

        The diff for a put option would equal to:
        -1 * (120 - 98) / 98 = -0.2245.
      title: MinContractDiff
      type: string
    MinContractFloorVol:
      description: The minimum floor volume on that contract.
      title: MinContractFloorVol
      type: integer
    MinContractOi:
      description: The minimum open interest on that contract.
      title: MinContractOi
      type: integer
    MinContractPrem:
      description: The minimum premium on that contract.
      title: MinContractPrem
      type: string
    MinContractVol:
      description: The minimum volume on that contract.
      title: MinContractVol
      type: integer
    MinDailyPercChange:
      description: >
        The minimum intraday price change of the contract from open till now.


        If the first traded contract filled at a price of 1.2, and the most
        recent trade was made at 1.5,

        then the intraday price change is: (1.5 - 1.2) / 1.2 = 0.25.
      title: MinDailyPercChange
      type: string
    MinDte:
      description: The minimum days to expiry.
      title: MinDte
      type: integer
    MinFloorVolumeRatio:
      description: The minimum floor volume to contract volume ratio.
      title: MinFloorVolumeRatio
      type: string
    MinMarketcap:
      description: The minimum marketcap.
      title: MinMarketcap
      type: string
    MinMultilegVolumeRatio:
      description: The minimum multi leg volume to contract volume ratio.
      title: MinMultilegVolumeRatio
      type: string
    MinPercChange:
      description: The minimum price change of the contract to the previous day.
      title: MinPercChange
      type: string
    MinStockPrice:
      description: The minimum stock price.
      title: MinStockPrice
      type: string
    MinStrike:
      description: The minimum strike.
      title: MinStrike
      type: string
    MinVolOiRatio:
      description: The minimum contract volume to open interest ratio.
      title: MinVolOiRatio
      type: string
    Net Call Premium:
      description: Defined as (call premium ask side) - (call premium bid side).
      title: Net Call Premium
      type: string
    Net Call Volume:
      description: Defined as (call volume ask side) - (call volume bid side).
      title: Net Call Volume
      type: integer
    Net Prem Tick response.:
      description: The net premium for each trading minute.
      example:
        data:
          - date: '2023-09-07'
            net_call_premium: '-2075581.0000'
            net_call_volume: -2259
            net_put_premium: '-15559.0000'
            net_put_volume: 95
